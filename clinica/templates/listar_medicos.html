<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo a clinica</h1>
    <h3>lista de medicos</h3>

    <form method="get" action="{% url 'filtro_especialidade' %}">
        
        <input type="text" name="especialidade" id="especialidade"  placeholder="Qual medico voce deseja: " value="{{ request.GET.especialidade }}">
        <button type="submit">Pesquisar</button>
    </form>

   

    <ul>
        {% for i in listar %}
        <li>
            {{i.nome}}
            {{i.crm}}
            {{i.email}}
            {{i.especialidade}}

            <a href="{% url 'detalhes_consulta'  i.pk %}">Agendamento de Consulta</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
